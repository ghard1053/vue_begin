<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue.js</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
  <style>

  </style>
</head>
<body>

  <div id="app">
    <my-cmp></my-cmp>
  </div>

  <div id="app2">
    <my-cmp></my-cmp>
  </div>

<script>

// var data = { status: 'Critical' }



var cmp = {
  data: function() {
    return {
      status: 'Critical'
    }
  },
  template: '<p>Server Status: {{ status }} <button @click="changeStatus">Change</button></p>',
  methods: {
    changeStatus: function() {
      this.status = 'Normal'
    }
  }
}

new Vue({
  el: '#app',
  components: {
    'my-cmp': cmp
  }
})

new Vue({
  el: '#app2',
})

</script>
</body>
</html>
